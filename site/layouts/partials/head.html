<!DOCTYPE html>
<html lang="{{ $.Site.Language.Lang }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <base href="{{ $.Site.BaseURL }}">
    <title>{{ if .Page.Title }}{{ .Page.Title }} - {{ end }}{{ .Site.Title }}</title>

    <script>
      console.warn("No Snipcart API key found. Please set up your API key(s) in config.toml.");
    </script>
    {{- end -}}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script src="https://cdn.snipcart.com/scripts/2.0/snipcart.js" id="snipcart"

data-api-key="{{- if eq (getenv "HUGO_ENV") "development" -}}
{{ .Site.Params.snipcart_test_api_key }}
{{- else -}}
{{ .Site.Params.snipcart_live_api_key }}
{{- end -}}"

});

$('#toTop').click(function() {

$('body,html').animate({scrollTop:0},800);

});

});
